<div class="container">
    <form class="register">
        <fieldset>
            <h2>Register Form</h2>

            <p>
                <i class="fa fa-cloud"></i>
                <label for="username"></label>
                <input
                  type="username"
                  name="username"
                  id="username"
                  placeholder="krisi"
                />
              </p>

              <p>
                <i class="fa fa-cloud"></i>
                <label for="email"></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="krisi@gmail.com"
                />
              </p>
        
              <p>
                <label for="password"></label>
                <i class="fa fa-cloud"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="*****"
                />
              </p>
        
              <p>
                <label for="rePassword"></label>
                <i class="fa fa-cloud"></i>
                <input
                  type="rePassword"
                  name="rePassword"
                  id="rePassword"
                  placeholder="*****"
                />
              </p>

              <button>Register</button>

              <p>Already have an account?
                <button>Login</button>
              </p>
        </fieldset>
    </form>
</div>
