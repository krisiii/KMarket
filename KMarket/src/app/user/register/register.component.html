<div class="all">
  <div class="register-container">
    <div [formGroup]="registerForm" class="register-content">
      <p class="title">Register to KMarket</p>

      <div class="email">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput type="text" />
        </mat-form-field>
      </div>

      <div class="pass">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="text" />
        </mat-form-field>
      </div>

      <div class="confPass">
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input formControlName="confirmPassword" matInput type="text" />
        </mat-form-field>
      </div>

      <button (click)="registerWithEmailAndPassword()">Register</button>

      <div class="divider">
        <p>- OR -</p>
      </div>

      <button class="googleBtn" (click)="loginWithGoogle()">
        <i class="fa fa-google"></i>Login with Google
      </button>

      <p class="alternative">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
</div>
