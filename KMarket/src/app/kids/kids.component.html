<div class="all">
  <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
  <p class="men-sign">KIDS</p>

  <div class="side-categories">
    <p><a routerLink="/kids/babies">0 - 18 MONTHS | BABIES</a></p>
    <p><a routerLink="/kids/boys">1 - 6 YEARS | BOYS</a></p>
    <p><a>1 - 6 YEARS | GIRLS</a></p>
    <p><a>6 - 14 | BOYS</a></p>
    <p><a>6 - 14 | GIRLS</a></p>
    <p><a>BACK TO SCHOOL</a></p>
    <p><a>ACCESSORIES</a></p>
    <p><a>SALE</a></p>
  </div>

  <ng-container *ngFor="let p of products | async">
    <div *ngIf="p.itemGender === 'KIDS'">
      <div
        class="container"
        *ngIf="
          searchText === '' || p.itemName.toLowerCase().includes(searchText)
        "
      >
        <div class="page-inner">
          <div class="row">
            <div class="el-wrapper">
              <div class="box-up">
                <img class="img" [src]="p.itemImage" alt="" />
                <div class="img-info">
                  <div class="info-inner">
                    <a routerLink="/men/{{ p.itemID }}"
                      ><span class="p-name">{{ p.itemName }}</span></a
                    >

                    <span class="p-company">{{ p.itemCategory }}</span>
                  </div>
                  <div class="a-size">
                    Available sizes : <span class="size">S , M , L , XL</span>
                  </div>
                </div>
              </div>

              <div class="box-down">
                <div class="h-bg">
                  <div class="h-bg-inner"></div>
                </div>

                <a class="cart" *ngIf="fireAuth.authState | async as user">
                  <a (click)="addToCart(p)">
                    <span class="price">{{ p.itemPrice }}BGN</span>
                    <span class="add-to-cart">
                      <span class="txt">Add in cart</span>
                    </span>
                  </a>
                </a>
                <!-- <div #elseBlock>
                  <a class="cart">
                    <span class="price">{{ p.itemPrice }}BGN</span>
                    <span class="add-to-cart">
                      <span class="txt"><a routerLink="/login">No cart</a></span>
                    </span>
                  </a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
