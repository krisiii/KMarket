<header>
  <div class="upper-navbar-wrap">
    <div class="logo-wrap">
      <p class="logo">*</p>
      <p class="site-name">KMarket</p>
    </div>
    <div class="mini-navbar">
      <!-- Not Logged In -->
      <div *ngIf="!isLoggedIn">
        <ul>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
      
      <!-- Logged In  -->
      <div *ngIf="isLoggedIn">
        <ul>
          <li class="cart" routerLink="/cart"><i class="fa fa-shopping-cart"></i></li>
          <li><a routerLink="/profile">Profile</a></li>
          <button (click)="logout()">Logout</button>
        </ul>
      </div>
      
    </div>
  </div>
  <!-- Navigation -->
  <nav>
    <ul>
      <li class="first-element">
        <a routerLink=""
          ><div class="dropdown">
            <button class="dropbtn">All Products</button>
            <div class="dropdown-content">
              <a href="#">Home</a>
              <a routerLink="/home">Electronics</a>
              <a href="#">Sport</a>
              <a href="#">Clothes and Shoes</a>
              <a href="#">Children</a>
            </div>
          </div>
        </a>
      </li>
      <li class="second-element"><a routerLink="">My Products</a></li>
      <li class="third-element"><a routerLink="">Create a Product</a></li>
    </ul>
  </nav>
</header>
